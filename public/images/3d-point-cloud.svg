<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0f1a2d"/>
  <text x="200" y="50" text-anchor="middle" fill="#a29bfe" font-size="20" font-family="Arial" font-weight="bold">
    3D Point Cloud Visualization
  </text>
  <!-- Grid lines -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#4a4a6d" stroke-width="1"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="#4a4a6d" stroke-width="1"/>
  <!-- Axes labels -->
  <text x="360" y="250" fill="#e6e6e6" font-size="12" font-family="Arial">X</text>
  <text x="45" y="45" fill="#e6e6e6" font-size="12" font-family="Arial">Y</text>
  <!-- 3D scattered points -->
  <circle cx="80" cy="220" r="5" fill="#6c5ce7" opacity="0.8"/>
  <circle cx="120" cy="180" r="5" fill="#6c5ce7" opacity="0.8"/>
  <circle cx="160" cy="200" r="5" fill="#6c5ce7" opacity="0.8"/>
  <circle cx="200" cy="160" r="5" fill="#6c5ce7" opacity="0.8"/>
  <circle cx="240" cy="190" r="5" fill="#6c5ce7" opacity="0.8"/>
  <circle cx="280" cy="140" r="5" fill="#6c5ce7" opacity="0.8"/>
  <circle cx="100" cy="120" r="5" fill="#6c5ce7" opacity="0.8"/>
  <circle cx="140" cy="100" r="5" fill="#6c5ce7" opacity="0.8"/>
  <circle cx="180" cy="80" r="5" fill="#6c5ce7" opacity="0.8"/>
  <circle cx="220" cy="110" r="5" fill="#6c5ce7" opacity="0.8"/>
  <circle cx="260" cy="90" r="5" fill="#6c5ce7" opacity="0.8"/>
  <circle cx="300" cy="130" r="5" fill="#6c5ce7" opacity="0.8"/>
  <!-- Axes -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#e6e6e6" stroke-width="2"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="#e6e6e6" stroke-width="2"/>
  <line x1="50" y1="250" x2="150" y2="150" stroke="#e6e6e6" stroke-width="2" stroke-dasharray="4"/>
</svg>