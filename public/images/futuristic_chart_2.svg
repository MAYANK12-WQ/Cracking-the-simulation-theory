<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="radialBG" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0088;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8800ff;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#radialBG)"/>
  
  <!-- Futuristic 3D bar chart -->
  <g filter="url(#neonGlow)">
    <!-- Bars with 3D effect -->
    <g>
      <polygon points="120,500 140,480 180,480 200,500 180,520 140,520" fill="url(#barGradient)" stroke="#00ffff" stroke-width="1"/>
      <text x="160" y="540" text-anchor="middle" fill="#00ffff" font-size="12" font-family="Arial">DIM 3</text>
      <text x="160" y="470" text-anchor="middle" fill="#00ff88" font-size="14" font-weight="bold" font-family="Arial">0.72</text>
    </g>
    
    <g>
      <polygon points="220,450 240,430 280,430 300,450 280,470 240,470" fill="url(#barGradient)" stroke="#00ffff" stroke-width="1"/>
      <text x="260" y="490" text-anchor="middle" fill="#00ffff" font-size="12" font-family="Arial">DIM 4</text>
      <text x="260" y="420" text-anchor="middle" fill="#00ff88" font-size="14" font-weight="bold" font-family="Arial">0.85</text>
    </g>
    
    <g>
      <polygon points="320,400 340,380 380,380 400,400 380,420 340,420" fill="url(#barGradient2)" stroke="#ff00ff" stroke-width="1"/>
      <text x="360" y="440" text-anchor="middle" fill="#ff00ff" font-size="12" font-family="Arial">DIM 5</text>
      <text x="360" y="370" text-anchor="middle" fill="#ff0088" font-size="14" font-weight="bold" font-family="Arial">0.91</text>
    </g>
    
    <g>
      <polygon points="420,350 440,330 480,330 500,350 480,370 440,370" fill="url(#barGradient2)" stroke="#ff00ff" stroke-width="1"/>
      <text x="460" y="390" text-anchor="middle" fill="#ff00ff" font-size="12" font-family="Arial">DIM 10</text>
      <text x="460" y="320" text-anchor="middle" fill="#ff0088" font-size="14" font-weight="bold" font-family="Arial">0.94</text>
    </g>
    
    <g>
      <polygon points="520,300 540,280 580,280 600,300 580,320 540,320" fill="url(#barGradient2)" stroke="#ff00ff" stroke-width="1"/>
      <text x="560" y="340" text-anchor="middle" fill="#ff00ff" font-size="12" font-family="Arial">DIM 11</text>
      <text x="560" y="270" text-anchor="middle" fill="#ff0088" font-size="14" font-weight="bold" font-family="Arial">0.96</text>
    </g>
  </g>
  
  <!-- Futuristic chart title -->
  <text x="400" y="40" text-anchor="middle" fill="#00ffff" font-size="28" font-family="Arial" font-weight="bold" filter="url(#neonGlow)">
    DIMENSIONAL PROBABILITY ANALYSIS
  </text>
  <text x="400" y="70" text-anchor="middle" fill="#ff66ff" font-size="18" font-family="Arial" font-style="italic">
    Advanced Multi-Dimensional Simulation Detection
  </text>
  
  <!-- Axes -->
  <line x1="100" y1="500" x2="620" y2="500" stroke="#00ffff" stroke-width="2"/>
  <line x1="100" y1="500" x2="100" y2="200" stroke="#ff00ff" stroke-width="2"/>
  
  <!-- Grid lines -->
  <g stroke="rgba(0, 255, 255, 0.3)" stroke-width="1">
    <line x1="100" y1="450" x2="620" y2="450"/>
    <line x1="100" y1="400" x2="620" y2="400"/>
    <line x1="100" y1="350" x2="620" y2="350"/>
    <line x1="100" y1="300" x2="620" y2="300"/>
    <line x1="100" y1="250" x2="620" y2="250"/>
  </g>
  
  <!-- Probability labels -->
  <g fill="#00ffff" font-size="12" font-family="Arial">
    <text x="70" y="505">0.0</text>
    <text x="70" y="455">0.2</text>
    <text x="70" y="405">0.4</text>
    <text x="70" y="355">0.6</text>
    <text x="70" y="305">0.8</text>
    <text x="70" y="255">1.0</text>
  </g>
  
  <!-- Futuristic elements -->
  <g opacity="0.3">
    <circle cx="150" cy="150" r="100" fill="none" stroke="#00ffff" stroke-width="1" stroke-dasharray="5,5"/>
    <circle cx="650" cy="150" r="80" fill="none" stroke="#ff00ff" stroke-width="1" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Info box -->
  <rect x="650" y="100" width="130" height="100" fill="rgba(0, 0, 30, 0.7)" stroke="#00ffff" stroke-width="2"/>
  <text x="715" y="120" text-anchor="middle" fill="#00ffff" font-size="14" font-weight="bold" font-family="Arial">KEY</text>
  <text x="660" y="145" fill="#00ff88" font-size="12" font-family="Arial">✓ Normal Dimensions</text>
  <text x="660" y="165" fill="#ff0088" font-size="12" font-family="Arial">✓ High-Dimensional</text>
  <text x="660" y="185" fill="#ffffff" font-size="12" font-family="Arial">✓ Simulation Detected</text>
  
  <!-- Decorative elements -->
  <polygon points="750,500 770,480 790,500 770,520" fill="none" stroke="#00ffff" stroke-width="2"/>
  <polygon points="50,500 30,480 10,500 30,520" fill="none" stroke="#ff00ff" stroke-width="2"/>
</svg>