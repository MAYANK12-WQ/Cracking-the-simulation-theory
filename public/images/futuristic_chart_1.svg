<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Futuristic grid lines -->
  <g stroke="rgba(0, 255, 255, 0.2)" stroke-width="1">
    <!-- Vertical lines -->
    <line x1="100" y1="50" x2="100" y2="550"/>
    <line x1="200" y1="50" x2="200" y2="550"/>
    <line x1="300" y1="50" x2="300" y2="550"/>
    <line x1="400" y1="50" x2="400" y2="550"/>
    <line x1="500" y1="50" x2="500" y2="550"/>
    <line x1="600" y1="50" x2="600" y2="550"/>
    <line x1="700" y1="50" x2="700" y2="550"/>
    
    <!-- Horizontal lines -->
    <line x1="100" y1="100" x2="700" y2="100"/>
    <line x1="100" y1="200" x2="700" y2="200"/>
    <line x1="100" y1="300" x2="700" y2="300"/>
    <line x1="100" y1="400" x2="700" y2="400"/>
    <line x1="100" y1="500" x2="700" y2="500"/>
  </g>
  
  <!-- Futuristic chart title -->
  <text x="400" y="35" text-anchor="middle" fill="#00ffff" font-size="24" font-family="Arial" font-weight="bold" filter="url(#glow)">
    ADVANCED SIMULATION PROBABILITY
  </text>
  <text x="400" y="60" text-anchor="middle" fill="#ff00ff" font-size="16" font-family="Arial" font-style="italic">
    Quantum-Classical Interface Analysis
  </text>
  
  <!-- Futuristic data visualization -->
  <g filter="url(#glow)">
    <!-- Line chart with glow effect -->
    <polyline 
      fill="none" 
      stroke="url(#chartGradient)" 
      stroke-width="4"
      points="100,400 150,350 200,280 250,300 300,200 350,250 400,180 450,220 500,150 550,180 600,200 650,220 700,250"
    />
    
    <!-- Data points with glow -->
    <circle cx="100" cy="400" r="6" fill="#00ffff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="150" cy="350" r="6" fill="#00ffff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="200" cy="280" r="6" fill="#00ffff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="250" cy="300" r="6" fill="#00ffff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="300" cy="200" r="6" fill="#ff00ff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="350" cy="250" r="6" fill="#ff00ff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="400" cy="180" r="6" fill="#ff00ff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="450" cy="220" r="6" fill="#ff00ff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="500" cy="150" r="6" fill="#ff00ff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="550" cy="180" r="6" fill="#ff00ff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="600" cy="200" r="6" fill="#00ffff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="650" cy="220" r="6" fill="#00ffff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="700" cy="250" r="6" fill="#00ffff" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Axes labels -->
  <text x="400" y="590" text-anchor="middle" fill="#00ffff" font-size="14" font-family="Arial">DIMENSIONAL PARAMETERS</text>
  <text x="30" y="300" text-anchor="middle" transform="rotate(-90, 30, 300)" fill="#ff00ff" font-size="14" font-family="Arial">PROBABILITY (%)</text>
  
  <!-- Data annotations -->
  <g fill="#ffffff" font-size="12" font-family="Arial">
    <text x="300" y="180" text-anchor="middle">PEAK PROBABILITY</text>
    <text x="500" y="130" text-anchor="middle">MAXIMUM DETECTION</text>
  </g>
  
  <!-- Futuristic element: glowing background shapes -->
  <circle cx="200" cy="150" r="50" fill="rgba(0, 255, 255, 0.1)" stroke="rgba(0, 255, 255, 0.3)" stroke-width="1"/>
  <circle cx="600" cy="150" r="40" fill="rgba(255, 0, 255, 0.1)" stroke="rgba(255, 0, 255, 0.3)" stroke-width="1"/>
  
  <!-- Legend -->
  <rect x="620" y="520" width="150" height="50" fill="rgba(0, 0, 0, 0.3)" stroke="rgba(0, 255, 255, 0.5)" stroke-width="1"/>
  <circle cx="630" cy="540" r="5" fill="#00ffff"/>
  <text x="640" y="545" fill="#00ffff" font-size="12" font-family="Arial">NORMAL PROBABILITY</text>
  <circle cx="630" cy="565" r="5" fill="#ff00ff"/>
  <text x="640" y="570" fill="#ff00ff" font-size="12" font-family="Arial">HIGH PROBABILITY</text>
</svg>