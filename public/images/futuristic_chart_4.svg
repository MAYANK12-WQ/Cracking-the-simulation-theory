<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="radialGlow" cx="50%" cy="50%" r="75%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgba(0,255,255,0.2);stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:rgba(0,255,255,0);stop-opacity:0" />
    </radialGradient>
    <linearGradient id="curveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="curveGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8800ff;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  <circle cx="400" cy="300" r="300" fill="url(#radialGlow)"/>
  
  <!-- Cyberpunk grid -->
  <g stroke="rgba(0, 255, 255, 0.1)" stroke-width="1">
    <!-- Vertical grid lines -->
    <line x1="100" y1="100" x2="100" y2="500"/>
    <line x1="200" y1="100" x2="200" y2="500"/>
    <line x1="300" y1="100" x2="300" y2="500"/>
    <line x1="400" y1="100" x2="400" y2="500"/>
    <line x1="500" y1="100" x2="500" y2="500"/>
    <line x1="600" y1="100" x2="600" y2="500"/>
    <line x1="700" y1="100" x2="700" y2="500"/>
    
    <!-- Horizontal grid lines -->
    <line x1="100" y1="100" x2="700" y2="100"/>
    <line x1="100" y1="200" x2="700" y2="200"/>
    <line x1="100" y1="300" x2="700" y2="300"/>
    <line x1="100" y1="400" x2="700" y2="400"/>
    <line x1="100" y1="500" x2="700" y2="500"/>
  </g>
  
  <!-- Data visualization: Multiple curves -->
  <g filter="url(#neonGlow)">
    <!-- First curve: Normal probability -->
    <path d="M 100 450 
             Q 200 350 300 300 
             Q 400 250 500 280 
             Q 600 320 700 250" 
          fill="none" stroke="url(#curveGradient)" stroke-width="6"/>
    
    <!-- Second curve: High probability regions -->
    <path d="M 100 400 
             Q 200 320 300 280 
             Q 400 220 500 240 
             Q 600 270 700 200" 
          fill="none" stroke="url(#curveGradient2)" stroke-width="6" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Data points with glow -->
  <g filter="url(#neonGlow)">
    <!-- First curve points -->
    <circle cx="100" cy="450" r="8" fill="#00ffff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="200" cy="350" r="8" fill="#00ffff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="300" cy="300" r="8" fill="#00ffff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="400" cy="250" r="8" fill="#00ffff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="500" cy="280" r="8" fill="#00ffff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="600" cy="320" r="8" fill="#00ffff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="700" cy="250" r="8" fill="#00ffff" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Second curve points -->
    <circle cx="100" cy="400" r="8" fill="#ff00ff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="200" cy="320" r="8" fill="#ff00ff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="300" cy="280" r="8" fill="#ff00ff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="400" cy="220" r="8" fill="#ff00ff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="500" cy="240" r="8" fill="#ff00ff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="600" cy="270" r="8" fill="#ff00ff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="700" cy="200" r="8" fill="#ff00ff" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Axes -->
  <line x1="100" y1="100" x2="100" y2="500" stroke="#00ffff" stroke-width="3"/>
  <line x1="100" y1="500" x2="700" y2="500" stroke="#ff00ff" stroke-width="3"/>
  
  <!-- Labels -->
  <text x="400" y="540" text-anchor="middle" fill="#00ffff" font-size="16" font-family="Arial">DIMENSIONAL PARAMETERS</text>
  <text x="50" y="300" text-anchor="middle" transform="rotate(-90, 50, 300)" fill="#ff00ff" font-size="16" font-family="Arial">PROBABILITY</text>
  
  <!-- Titles -->
  <text x="400" y="50" text-anchor="middle" fill="#00ffff" font-size="24" font-weight="bold" font-family="Arial" filter="url(#neonGlow)">
    QUANTUM SIMULATION DETECTION
  </text>
  <text x="400" y="75" text-anchor="middle" fill="#ff66ff" font-size="16" font-style="italic" font-family="Arial">
    Multi-Dimensional Probability Analysis with Quantum Fluctuations
  </text>
  
  <!-- Annotations -->
  <g fill="#ffffff" font-family="Arial" font-size="12">
    <text x="450" y="200" fill="#00ffff">NORMAL PROBABILITY</text>
    <text x="450" y="170" fill="#ff00ff">HIGH PROBABILITY</text>
  </g>
  
  <!-- Legend box -->
  <rect x="620" y="120" width="150" height="60" fill="rgba(0, 0, 30, 0.7)" stroke="rgba(0, 255, 255, 0.5)" stroke-width="2"/>
  <circle cx="630" cy="140" r="5" fill="#00ffff"/>
  <text x="640" y="145" fill="#00ffff" font-size="12" font-family="Arial">Normal Region</text>
  <circle cx="630" cy="165" r="5" fill="#ff00ff"/>
  <text x="640" y="170" fill="#ff00ff" font-size="12" font-family="Arial">High Probability</text>
  
  <!-- Decorative holographic elements -->
  <g opacity="0.2">
    <circle cx="150" cy="150" r="80" fill="none" stroke="#00ffff" stroke-width="1" stroke-dasharray="4,4"/>
    <circle cx="650" cy="150" r="60" fill="none" stroke="#ff00ff" stroke-width="1" stroke-dasharray="4,4"/>
    <circle cx="150" cy="450" r="40" fill="none" stroke="#00ffff" stroke-width="1" stroke-dasharray="4,4"/>
    <circle cx="650" cy="450" r="50" fill="none" stroke="#ff00ff" stroke-width="1" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Probability markers -->
  <g filter="url(#neonGlow)">
    <rect x="380" y="230" width="40" height="20" fill="rgba(0, 255, 255, 0.2)" stroke="#00ffff" stroke-width="1"/>
    <text x="400" y="245" text-anchor="middle" fill="#00ffff" font-size="10" font-family="Arial">MAX: 0.89</text>
  </g>
</svg>